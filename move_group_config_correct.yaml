/move_group:
  ros__parameters:
    default_planning_pipeline: move_group
    interbotix_arm:
      kinematics_solver: lma_kinematics_plugin/LMAKinematicsPlugin
      kinematics_solver_ik_links: null
      kinematics_solver_search_resolution: 0.005
      kinematics_solver_timeout: 0.005
      position_only_ik: false
    interbotix_gripper:
      kinematics_solver: null
    move_group:
      interbotix_arm:
        default_planner_config: RRTConnect
        planner_configs:
        - SBL
        - EST
        - LBKPIECE
        - BKPIECE
        - KPIECE
        - RRT
        - RRTConnect
        - RRTstar
        - TRRT
        - PRM
        - PRMstar
      interbotix_gripper:
        default_planner_config: RRTConnect
        planner_configs:
        - SBL
        - EST
        - LBKPIECE
        - BKPIECE
        - KPIECE
        - RRT
        - RRTConnect
        - RRTstar
        - TRRT
        - PRM
        - PRMstar
      planner_configs:
        BKPIECE:
          border_fraction: 0.9
          failed_expansion_score_factor: 0.5
          min_valid_path_fraction: 0.5
          range: 0.0
          type: geometric::BKPIECE
        EST:
          goal_bias: 0.05
          range: 0.0
          type: geometric::EST
        KPIECE:
          border_fraction: 0.9
          failed_expansion_score_factor: 0.5
          goal_bias: 0.05
          min_valid_path_fraction: 0.5
          range: 0.0
          type: geometric::KPIECE
        LBKPIECE:
          border_fraction: 0.9
          min_valid_path_fraction: 0.5
          range: 0.0
          type: geometric::LBKPIECE
        PRM:
          max_nearest_neighbors: 10
          type: geometric::PRM
        PRMstar:
          type: geometric::PRMstar
        RRT:
          goal_bias: 0.05
          range: 0.0
          type: geometric::RRT
        RRTConnect:
          range: 0.0
          type: geometric::RRTConnect
        RRTstar:
          delay_collision_checking: 1
          goal_bias: 0.05
          range: 0.0
          type: geometric::RRTstar
        SBL:
          range: 0.0
          type: geometric::SBL
        TRRT:
          frountierNodeRatio: 0.1
          frountier_threshold: 0.0
          goal_bias: 0.05
          init_temperature: 1.0e-05
          k_constant: 0.0
          max_states_failed: 10
          min_temperature: 1.0e-09
          range: 0.0
          temp_change_factor: 2.0
          type: geometric::TRRT
      planning_plugin: ompl_interface/OMPLPlanner
      request_adapters: default_planner_request_adapters/AddTimeOptimalParameterization
        default_planner_request_adapters/FixWorkspaceBounds default_planner_request_adapters/FixStartStateBounds
        default_planner_request_adapters/FixStartStateCollision default_planner_request_adapters/FixStartStatePathConstraints
      start_state_max_bounds_error: 0.1
    moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager
    moveit_manage_controllers: true
    moveit_simple_controller_manager:
      /rx150/arm_controller:
        action_ns: follow_joint_trajectory
        default: true
        joints:
        - waist
        - shoulder
        - elbow
        - wrist_angle
        - wrist_rotate
        type: FollowJointTrajectory
      /rx150/gripper_controller:
        action_ns: follow_joint_trajectory
        default: true
        joints:
        - left_finger
        type: FollowJointTrajectory
      controller_names:
      - /rx150/arm_controller
      - /rx150/gripper_controller
    planning_scene_monitor_options:
      joint_state_topic: /rx150/joint_states
      robot_description: robot_description
    publish_geometry_updates: true
    publish_planning_scene: true
    publish_robot_description: true
    publish_robot_description_semantic: true
    publish_state_updates: true
    publish_transforms_updates: true
    qos_overrides:
      /parameter_events:
        publisher:
          depth: 1000
          durability: volatile
          history: keep_last
          reliability: reliable
